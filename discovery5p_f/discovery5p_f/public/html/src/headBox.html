<script>
  (function($){
    // 헤드박스설정
var headBox = $('#headBox');
var headBox_02 = $('#headBox_02')
var h = 200;
$(window).on('scroll',function(){
  var winScroll = $(this).scrollTop();
  console.log(winScroll);
  if( h <= winScroll){
    console.log('check');
    headBox.addClass('hide');
    headBox_02.addClass('show_02');
    headBox.removeClass('show');
    headBox_02.removeClass('hide_02');
  }else{
    headBox.addClass('show');
    headBox_02.addClass('hide_02');
    headBox.removeClass('hide');
    headBox_02.removeClass('show_02');
  }
});
  }(this.jQuery))
</script>
